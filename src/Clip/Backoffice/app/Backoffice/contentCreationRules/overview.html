<div ng-controller="Clip.Overview.Controller as vm" class="clip">
    <style>

        .content-type-counts .umb-editor-sub-header {
            margin-top: 0.25rem;
        }

        @media (min-width:1700px) {
            .clip .flex-mid {
                display: flex;
                gap: 32px;
            }
        }
    </style>
    <umb-editor-view footer="true">
        <umb-editor-header name="vm.name"
                           name-locked="true"
                           hide-icon="true"
                           hide-description="true"
                           hide-alias="true">
        </umb-editor-header>
        <umb-editor-container>
            <clip-overview config="vm.config" 
                           groups="vm.groups" 
                           sync-model="vm.syncModel"
                           contentTypes="vm.contentTypes" 
                           mediaTypes="vm.mediaTypes"></clip-overview>            
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="success"
                            shortcut="ctrl+s"
                            action="vm.save()"
                            label-key="buttons_save">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
